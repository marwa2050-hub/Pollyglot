<div class="pollyglot-container">
  <h1>PollyGlot</h1>

  <label for="text">Text to translate</label>
  <textarea id="text" rows="6" placeholder="Type text here..."></textarea>

  <div class="language">
    <label><input type="radio" name="lang" value="fr" checked> French</label>
    <label><input type="radio" name="lang" value="es"> Spanish</label>
    <label><input type="radio" name="lang" value="ja"> Japanese</label>
  </div>

  <button id="translateBtn">Translate</button>

  <section id="result" hidden>
    <h2>Translation Result</h2>
    <p><strong>Original:</strong> <span id="originalText"></span></p>
    <p><strong>Your translation:</strong> <span id="translatedText"></span></p>
    <button id="startOverBtn">Start Over</button>
  </section>
</div>
