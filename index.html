<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Translator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🌍 AI Translator</h1>
    <p>Type your text and select a language to translate</p>

    <textarea id="inputText" placeholder="Enter your text here..."></textarea>

    <div class="languages">
      <label>
        <input type="radio" name="lang" value="English" checked>
        <img src="assets/flags/uk.png" alt="English"> English
      </label>
      <label>
        <input type="radio" name="lang" value="French">
        <img src="assets/flags/fr.png" alt="French"> French
      </label>
      <label>
        <input type="radio" name="lang" value="German">
        <img src="assets/flags/de.png" alt="German"> German
      </label>
    </div>

    <button id="translateBtn">Translate</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
